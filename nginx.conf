error_log /var/log/nginx/error.log info;

events {
    worker_connections  2048;
    use                 epoll;
    multi_accept        on;
}

http {
    keepalive_timeout 20;
    sendfile          off;
    tcp_nopush        on;
    tcp_nodelay       off;

    include /etc/nginx/mime.types;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;

    server {
        listen  80;

        location / {
            root /usr/share/nginx/html/;
        }
    }
}